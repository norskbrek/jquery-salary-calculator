<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Celery Calculator</title>
    <script src="jquery-3.4.0.js"></script>
    <script src="salary-calc-client.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
    <h1>SALARY CALCULATOR</h1>

    <div>
        <h2>Enter employee information:</h2>
        <input type="text" placeholder="first name" id="firstNameIn">
        <input type="text" placeholder="last name" id="lastNameIn">
        <input type="text" placeholder="employee ID" id="idIn">
        <input type="text" placeholder="job title" id="jobTitleIn">
        <input type="text" placeholder="salary" id="annualSalaryIn">
        <button id="submitButton">Submit</button>
    </div>

    <div>
        <h4>Remove Employee</h4>
        <input type="text" placeholder="Enter employee ID" id="idIn">
        <button id="deleteButton">Remove</button>
    </div>

    <div id="employeeListDiv">
        <ul id="employeeOut">
        </ul>
    </div>

</body>
</html>
