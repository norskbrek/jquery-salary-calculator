<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Celery Calculator</title>
    <script src="jquery-3.4.0.js"></script>
    <script src="salary-calc-client.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
    <header class="jumbotron">
        <h1>SALARY CALCULATOR</h1>
    </header>

    <div id="employeeInputs">
            <h2>Enter employee information:</h2>
            <input type="text" class="form-control" placeholder="first name" id="firstNameIn">
            <input type="text" class="form-control" placeholder="last name" id="lastNameIn">
            <input type="text" class="form-control" placeholder="employee ID" id="idIn">
            <input type="text" class="form-control" placeholder="job title" id="jobTitleIn">
            <input type="text" class="form-control" placeholder="annual salary" id="annualSalaryIn">
            <button type="button" class="btn btn-success form-control" id="submitButton">Submit</button>
    </div>


    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>ID</th>
                <th>Job Title</th>
                <th>Annual Salary</th>
                <th>Delete</th>
            </tr>
        </thead>

        <tbody id="tableBody">
            <tr></tr>
        </tbody>
    </table>

    <div id="monthlyCostsDiv">
        <h2 id="monthlyCostsOut"></h2>
    </div>
</body>
</html>
